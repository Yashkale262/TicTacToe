<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h3>1</h3>

    <div class="playerNames">
      <label class="labelAndInput" for="name1">Enter name of Player 1: </label>
      <input class="labelAndInput p1" type="text" name="P1" value="Player 1">
      <br><br><br>
      <label class="labelAndInput" for="name1">Enter name of Player 2: </label>
      <input class="labelAndInput p2" type="text" name="P2" value="Player 2">
      <br><br><br>
      <button type="button" class="startGame" name="button">Start</button>
    </div>

    <div class="game">

      <div class="r1">
        <button type="button" class="b1 notMarked"></button>
        <button type="button" class="b2 notMarked"></button>
        <button type="button" class="b3 notMarked"></button>
      </div>
      <div class="r2">
        <button type="button" class="b1 notMarked"></button>
        <button type="button" class="b2 notMarked"></button>
        <button type="button" class="b3 notMarked"></button>
      </div>
      <div class="r3">
        <button type="button" class="b1 notMarked"></button>
        <button type="button" class="b2 notMarked"></button>
        <button type="button" class="b3 notMarked"></button>
      </div>
      <div class="line">

      </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
  //<footer>Devloped by Yash Kale</footer>
</html>
